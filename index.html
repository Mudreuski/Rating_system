<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rating system</title>
    <link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="addItem"> </div>
    <div class="section">
        <div class="film-info">
            <div class="film-name">King Arthur</div>
            <div class="film-rating" data-number="1">
                <i class="fa fa-star rating-item" data-rate="5" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="4" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="3" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="2" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="1" aria-hidden="true"></i>
            </div>
        </div>
        <div class="film-info">
            <div class="film-name">Star Wars</div>
            <div class="film-rating" data-number="2">
                <i class="fa fa-star rating-item" data-rate="5" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="4" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="3" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="2" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="1" aria-hidden="true"></i>
            </div>
        </div>
        <div class="film-info">
            <div class="film-name">Coach Karter</div>
            <div class="film-rating" data-number="3">
                <i class="fa fa-star rating-item" data-rate="5" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="4" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="3" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="2" aria-hidden="true"></i>
                <i class="fa fa-star rating-item" data-rate="1" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
